<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/93d18202e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="sign-up-content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Possui uma Conta?</h2>
                <p class="description description-primary">Entre com seus dados pessoais</p>
                <a href="login.html"><button id="signup" class="btn btn-primary">Entrar</button></a>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Cadastre-se</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-login"></i>
                        <input class="sign-up-input" type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-user icon-login"></i>
                        <input class="sign-up-input" type="text" placeholder="Sobrenome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-login"></i>
                        <input class="sign-up-input" type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-user icon-login"></i>
                        <input class="sign-up-input" type="text" placeholder="Nome de UsuÃ¡rio">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-login"></i>
                        <input class="sign-up-input" type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-login"></i>
                        <input class="sign-up-input" type="password" placeholder="Confirmar Senha">
                    </label>
                    <a href="login.html" style="text-align: center;"><button class="btn btn-second">Cadastre-se</button></a>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
